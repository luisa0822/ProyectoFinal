<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
//Variables utiles
    //Precio base de la cotización, en quetzales, lo puede cambiar
    var precio_base = 2000;

    //Valores de los recargos
    var edad_18 = 0.1; // 10%
    var edad_25 = 0.2; // 20%
    var edad_50 = 0.3; // 30%

    var casado_18 = 0.1; // 10%
    var casado_25 = 0.2; // 20%
    var casado_50 = 0.3; // 30%

    var recargo_propiedades = 0.35;
    var recargo_propiedad_total = 0

    var hijos_recargo = 0.2; // 20%
    var recargo_conyugue = 0;
    var recargo_hijos = 0;
    var cantidad_hijos_numero = 0;
    //Recargo
    var recargo = 0;
    var recargo_total = 0;

    //Precio final
    var precio_final = 0;
    var recargo_salario = 0.05;
    var total_recargo_salario = 0;

    var salir = ""
    while (salir.toUpperCase() != "SALIR") {
      
      //Mensajes de alerta para ingresar datos
      var nombre = prompt("Ingrese su nombre y apellido, por favor");
      var edad = prompt("¿Cuantos años tiene? Ingrese solamente números ");
      //convirtiendo las edades ingresadas a números
      var edad_numero = parseInt(edad);
      if (edad_numero < 18) {
        alert("Debes ser mayor de edad para aplicar al seguro");
      } else {
        var casado = prompt("¿Está casado actualmente?, si/no");
        //Comprobamos la edad del cónyuge, solamente si se está casado/a
        var edad_conyuge;
        if ("SI" == casado.toUpperCase()) {
          edad_conyuge = prompt("¿Que edad tiene su esposo/a?");
        }

        var edad_conyuge_numero = 0;
        //convirtiendo la edad del cónyuge si se esta casado/a
        if ("SI" == casado.toUpperCase()) {
          edad_conyuge_numero = parseInt(edad_conyuge);
        }

        var hijos = prompt("¿Tiene hijos o hijas?, si/no");
        //Comprobamos la cantidad de hijos solamente si los tienen
        var cantidad_hijos;
        var cantidad_hijos_numero = 0;
        if ("SI" == hijos.toUpperCase()) {
          cantidad_hijos = prompt("¿Cuántos hijos tiene? Ingrese solo números");
        }
        /**
         * 1. Convierta la cantidad de hijos a número
         */

        cantidad_hijos_numero = parseInt(cantidad_hijos);

        // 2. Validar si tiene propiedades
        var propiedades = prompt("¿Tiene propiedades?, si/no");
        var cantidad_propiedad;

        // 3. Validar cantidad de propiedades
        if ("SI" == propiedades.toUpperCase()) {
          cantidad_propiedad = prompt("¿Cuántos propiedades tiene? Ingrese solo números");
        }

        /**
          Convierta la cantidad de propiedades a número
         */

          cantidad_propiedad_numero = parseInt(cantidad_propiedad);

        // validar salario
        var salario = prompt("Escriba su salario, solo números");

        /**
          convierta el salario a número
         */

         salario_numero = parseFloat(salario);



        //Aquí debe calcular el recargo total basado en las respuestas ingresadas

        //Aquí es donde debe de calcular los recargos y el valor final
        //Ejemplo (Debe completar los condicionales): Recargo por edad del asegurado
        if (edad_numero >= 18 && edad_numero < 25) {
          //Calculamos el recargo en base a la edad
          recargo = precio_base * edad_18;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total = recargo_total + recargo;
        }
        //aqui puede colocar un else if() con el siguiente rango
        else if (edad_numero >= 25 && edad_numero < 50) {
          //Calculamos el recargo en base a la edad
          recargo = precio_base * edad_25;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total = recargo_total + recargo;
        } else if (edad_numero >= 50) {
          //Calculamos el recargo en base a la edad
          recargo = precio_base * edad_50;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total = recargo_total + recargo;
        }

        /**
         * 2. Recargo por la edad del conyuge
         */
        if (edad_conyuge_numero >= 18 && edad_conyuge_numero < 25) {
          //Calculamos el recargo en base a la edad
          recargo_conyugue = precio_base * casado_18;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total += recargo_conyugue;
        }
        //aqui puede colocar un else if() con el siguiente rango
        else if (edad_conyuge_numero >= 25 && edad_conyuge_numero < 50) {
          //Calculamos el recargo en base a la edad
          recargo_conyugue = precio_base * casado_25;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total += recargo_conyugue;
        } else if (edad_conyuge_numero >= 50) {
          //Calculamos el recargo en base a la edad
          recargo_conyugue = precio_base * casado_50;
          //Sumamos todos los recargos que hemos obtenido
          recargo_total += recargo_conyugue;
        }

        /**
         * 3. Recargo por la cantidad de hijos
         */

        if (cantidad_hijos_numero > 0) {
          recargo_hijos = precio_base * hijos_recargo * cantidad_hijos_numero;
          recargo_total += recargo_hijos;
        }

        /**
         * 4. Recargo por la cantidad de propiedades
         */

         if (cantidad_propiedad_numero > 0) {
          recargo_propiedad_total = precio_base * recargo_propiedades * cantidad_propiedad_numero;
          recargo_total += recargo_propiedad_total;
        }

        /**
         * 5. Recargo por el salario
         */

         if (salario > 0) {
          total_recargo_salario = salario_numero * recargo_salario;
          recargo_total += total_recargo_salario;
        }

        precio_final = precio_base + recargo_total;
        //Resultado
        alert("Para el Asegurado " + nombre);
        alert("El recargo total sera de: " + recargo_total);
        alert("El precio sera de: " + precio_final);
        var salir = prompt("¿Desea ingresar una cotización?, Si/Salir");
      }

    }
</script>
</html>
